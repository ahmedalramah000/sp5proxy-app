        stroke-width="1"/>
  
  <!-- Simple padlock -->
  <rect x="12" y="17" width="8" height="9" rx="1" fill="#ffffff"/>
  <path d="M 14 17 C 14 14, 15 13, 16 13 C 17 13, 18 14, 18 17" 
        fill="none" stroke="#ffffff" stroke-width="2"/>
